    <section id="description">

    <section id="calculator">
      <div class="col-lg-5 col-md-6">
      </div>
      <div class="col-lg-4 col md-6">
        <div class = "calc-container">
        
          <div class = "row">
          <div id = "screen"></div>
          </div>
          <div class = "divider"></div>
          <div class = "row">    
            <span class = "button" onclick="getValue(1)">1</span>
            <span class = "button" onclick="getValue(2)">2</span>
            <span class = "button" onclick="getValue(3)">3</span>
            <span class = "button" onclick="getOperation('/')">/</span>
            <span class = "button" onclick="clearAll()">CE</span>
          </div>
          <div class = "row">
            <span class = "button" onclick="getValue(4)">4</span>
            <span class = "button" onclick="getValue(5)">5</span>
            <span class = "button" onclick="getValue(6)">6</span>
            <span class = "button" onclick="getOperation('*')">*</span>
            <span class = "button" onclick = "clearScreen()">C</span>
          </div>
          <div class = "row">
            <span class = "button" onclick="getValue(7)">7</span>
            <span class = "button" onclick="getValue(8)">8</span>
            <span class = "button" onclick="getValue(9)">9</span>
            <span class = "button" onclick = "getOperation('-')">-</span>
            <span class = "button" onclick = "backSpace()"><<</span>
          </div>
            <div class = "row">
            <span class = "button" onclick="getValue(0)">0</span>
            <span class = "button" onclick = "getValue('.')">.</span>
            <span class = "button" onclick = "getOperation('+')">+</span>
         
              <span class = "button" onclick = "calculate()">=</span>
          </div>
          <div class = "divider"></div>
         
        </div>
      </div>
      </section>
